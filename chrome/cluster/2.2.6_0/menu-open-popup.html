<html>
<head>
<title>Open Window</title>
<script type="text/javascript" src="js/menu-open.js"></script>
<link rel="stylesheet" type="text/css" href="">
<style>

body {
  background-color: #ECECEC;
  margin: 0;
}

table {
  border-collapse: collapse;
  background: #FFF;
  text-align: left;
  font-weight: normal;
  padding-left: 6px;
  height: 26px;
  max-height: 26px;
  width: 100%;
}

th {
  background: #FFF;
  background-image: -webkit-linear-gradient(top, #f5f5f5, #dddddd);
  font-weight: normal;
  height: 26px;
  max-height: 26px;
}

td {
  white-space: nowrap;
}

td:first-child {
  padding-left: 6px;
  min-width: 214px;
}

td:nth-child(2) {
  padding-left: 12px;
}

span {
  white-space: nowrap;
}

th:first-child {
  padding-left: 6px;
  min-width: 214px;
}

th:nth-child(2) {
  white-space: nowrap;
  padding-left: 12px;
}

th > span:nth-child(2) {
  float:right;
}

#table-head {
  border-bottom: 1px solid #A9A9A9;
}

tr:nth-child(odd) {
  background: #F4F4F4;
}

tr:nth-child(even) {
  background: #FFF;
}

.table-item-text {
  background-image: url('/res/icons/chrome.ico');
  background-size: 16px;
  display: inline-block;
  background-position: left center;
  background-repeat: no-repeat;
  height: 26px;
  line-height: 26px;
  padding-left: 20px;
}

#main-table {
  height: inherit;
  width: 100%;
}

#container {
  background-color: #FFF;
  border: 1px solid #A9A9A9;
  border-bottom: none;
  width: auto;
  height: auto;
  height: 100px;
  margin: 15px 20px 40px 22px;
  min-width: 300px;
}

#scrolling-container {
  overflow-y:auto;
  height: 100px;
  border-bottom: 1px solid #A9A9A9;
}

.select-buttons {
  margin: 10px 0;
}

.select-button {
  color: #444444;
  background: #F3F3F3;
  border: 1px #DADADA solid;
  padding: 5px 12px;
  border-radius: 2px;
  font-weight: bold;
  font-size: 12px;
  outline: none;
  cursor: pointer;
}

#button-cancel {
  float:left;
}

#button-open {
  float:right;
}

tr:hover {background-color: #c8e4df}

.selected {
  background-color: #c8e4df !important;
}

</style>
</head>

<body>
  <div id='container'>
    <div>
      <table id='table-head'>
      <thead>
        <tr>
        <col width="220">
          <th><span>Name</span><span>|</span></th>
          <th>Last Modified</th>
        </tr>
      </thead>
      </table>
    </div>
    <div id='scrolling-container'>
      <table id='main-table'>
        <tbody>
          <col width="220">
        </tbody>
      </table>
    </div>
    <div class='select-buttons'>
      <button type="button" id='button-cancel' class='select-button'>Cancel</button>
    </div>
    <div class='select-buttons'>
      <button type="button" id='button-open' class='select-button'>Open</button>
    </div>
  </div>
</body>

<template id='table-template'>
  <tr class='table-row'>
    <td class='table-item'>
      <span class='table-item-text'>insert-name-here</span>
    </td>
    <td class='table-item'>
      <span class='table-item-date'>2017-04-07</span>
    </td>
  </tr>
</template>

</html>
