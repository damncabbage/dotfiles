<!DOCTYPE html>
<html>
<head>
<title>Cluster Menu</title>
<style>
</style>

<script type="text/javascript" src="/js/menu.js"></script>
<link rel="stylesheet" type="text/css" href="/css/popup-menu.css">
<link rel="stylesheet" type="text/css" href="css/icons.css">

</head>

<body>
  <div id="main-menu">
    <div class="menu-item" id="open-manager">
      <i class='application-icon icon'></i>
      <div class="menu-item-text">Window Manager</div>
      <div id='manager-command' class='menu-item-shortcut'>Ctrl+M</div>
    </div>
    <div class="menu-separator"></div>
    <div class="menu-item" id="open-window">
      <i class='folder-open-outline-icon icon'></i>
      <div class="menu-item-text">Open Window</div>
    </div>
    <div class="menu-item" id="save-window" hidden>
      <div class="menu-item-text">Save Window</div>
    </div>
    <div class="menu-item" id="save-new-window">
      <i class='folder-star-outline-icon icon'></i>
      <div class="menu-item-text">Save Window</div>
    </div>
    <div class="menu-separator"></div>
    <div class="menu-item" id="suspend-window">
      <i class='suspend-outline-icon icon'></i>
      <div class="menu-item-text">Suspend Tabs</div>
    </div>
    <div class="menu-item" id="unsuspend-window">
      <i class='unsuspend-icon icon'></i>
      <div class="menu-item-text">Unsuspend Tabs</div>
    </div>
    <div class="menu-separator"></div>
    <div class="menu-item" id="remove-duplicates">
      <i class='close-box-multiple-outline-icon icon'></i>
      <div class="menu-item-text">Remove Duplicates</div>
    </div>
    <div class="menu-item" id="sort-tabs">
      <i class='coffee-outline-icon icon'></i>
      <div class="menu-item-text">Quick Sort</div>
      <div id='quicksort-command' class='menu-item-shortcut'>Ctrl+Z</div>
    </div>

</div>

</body>
</html>
